version: 2
updates:
  # üîπ 1. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ Go-–∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
  - package-ecosystem: "gomod"
    directory: "/"  # –ö–æ—Ä–µ–Ω—å —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è, –≥–¥–µ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è go.mod
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
      timezone: "UTC"
    open-pull-requests-limit: 20
    reviewers:
      - "civisrom"
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    ignore:
      - dependency-name: "gvisor.dev/gvisor"
      - dependency-name: "github.com/mymmrac/telego"
    allow:
      - dependency-type: "all"
    groups:
      minor-patch-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
          
  # üîπ 2. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"  # –£–∫–∞–∂–∏—Ç–µ –ø—É—Ç—å, –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "00:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "civisrom"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"
          
  # üîπ 3. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ Docker-–∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
