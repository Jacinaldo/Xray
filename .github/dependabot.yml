      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "civisrom"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"
    rebase-strategy: "auto"
          
