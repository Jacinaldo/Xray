    schedule:
      interval: "weekly"
      day: "friday"
      time: "00:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "civisrom"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
