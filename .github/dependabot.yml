          - "*"
    rebase-strategy: "auto"
          
  # üîπ 3. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ Docker-–∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
